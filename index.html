

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Space Rocks</title>
  </head>
  <body>
    <main>



      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <img src="./images/FrontCover.png" alt="" class="frontCover-img" />
        <br />
        <button id="start-button">Let's go!</button>
        <p>Move around and rock those rocks with your Fender waves. If Jango Fett could, you can too!</p>
        
      </div>



      <div id="game-container">
        <div id="statsContainer">
          <h2>STATS</h2>
          <p>SCORE: <span id="score">0</span></p>
          <p>LIVES: <span id="lives">3</span></p>
          <p>HARDSCORE: <span id="score">0</span>
          </p>
        </div>
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div>
      </div>



      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">

        <div class="endContainer">

        <h1>You passed out</h1>
        <br />
        <button id="restart-button">Back Up!</button>
        
         </div>

      </div>



    
    </main>
    <script type="text/javascript" src="js/proyectile.js"></script>
    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
